    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        body {
            min-height: 100%;
            min-width: 100%;
            overflow: hidden;
        }
        .intro-container {
            position: relative;
            width: 100%;
            height: 100%;
            min-height: 100%;
            min-width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2;
            background: none;
        }
        .shuffle-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        .shuffle-bg::after {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 32, 64, 0.38); /* dark blue overlay, adjust opacity as needed */
            z-index: 1;
            pointer-events: none;
        }
        .shuffle-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            left: 0; top: 0;
            opacity: 0;
            transition: opacity 0.7s;
            z-index: 0;
            pointer-events: none;
        }
        .shuffle-img.active {
            opacity: 0.35;
        }
        .logo-anim {
            position: absolute;
            left: 50%;
            top: 30%; /* was 40% */
            transform: translate(-50%, -50%) scale(0.8);
            width: 350px;
            max-width: 80vw;
            min-width: 120px;
            opacity: 0;
            transition: opacity 1s, transform 1s;
            z-index: 2;
            background: none;
            pointer-events: none;
            box-shadow: 0 4px 32px rgba(0,0,0,0.18);
            border-radius: 16px;
        }
        .logo-anim.visible {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1);
        }
        .enter-btn {
            position: absolute;
            left: 50%;
            top: 70%;
            transform: translateX(-50%);
            margin-top: 2em;
            padding: 1em 2.5em;
            font-size: 1.2rem;
            background: rgba(0,126,167,0.92);
            color: #fff;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.7s;
            z-index: 3;
            box-shadow: 0 2px 12px rgba(0,0,0,0.18);
        }
        .enter-btn.visible {
            opacity: 1;
        }
        .description-text {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translateX(-50%);
            max-width: 600px;
            text-align: center;
            color: #fff;
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 1;
            transition: opacity 0.7s;
            z-index: 3;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            padding: 0 2em;
            min-height: 4em;
        }
        .typing-cursor {
            display: inline-block;
            width: 1ch;
            animation: blink 1s steps(1) infinite;
            color: #fff;
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        @media (max-width: 900px) {
            .logo-anim {
                width: 60vw;
                max-width: 80vw;
            }
            .description-text {
                font-size: 1rem;
                max-width: 90vw;
                padding: 0 1em;
            }
        }
        @media (max-width: 600px) {
            .intro-container {
                height: 100vh !important;
                min-height: 100vh !important;
                display: flex !important;
                flex-direction: column !important;
                align-items: center !important;
                justify-content: center !important;
            }
            .logo-anim {
                top: 28% !important;
                width: 60vw !important;
                min-width: 80px !important;
            }
            .shuffle-bg, .shuffle-img {
                height: 100vh !important;
            }
            .description-text {
                top: 45% !important;
                font-size: 1rem !important;
                max-width: 95vw !important;
                padding: 0 0.5em !important;
            }
        }
        @media (max-width: 600px) {
          .description-text {
            font-size: 0.85rem !important;
            line-height: 1.3 !important;
            max-width: 90vw !important;
            padding: 0 0.2em !important;
          }
        }

<body>
    <div class="shuffle-bg" id="shuffleBg"></div>
    <main class="intro-container">
        <img
          src="img/ec321d52-33c7-4e47-a626-c662c6fc59c6.webp"
          alt="Marcin Kwaliteit Logo"
          class="logo-anim"
          id="logoAnim"
          fetchpriority="high"
        >
        <a href="home.html" class="enter-btn" id="enterBtn">Enter Site</a>
        <p class="description-text" id="descriptionText">
            <span id="typedText"></span>
        </p>
    </main>
    <script>
    // Logo animation
    window.addEventListener('DOMContentLoaded', function() {
        const logo = document.getElementById('logoAnim');
        logo.onerror = function() {
            logo.style.display = 'none';
            alert('Logo image not found. Please check the filename and path in the img/ folder.');
        };
        setTimeout(() => logo.classList.add('visible'), 200);
    });
    // Image shuffle (random, infinite, full background)
    const images = [
        'img/Raambinnen.webp',
        'img/f667d743-155d-4005-ba7e-5837b08d1e51.webp',
        'img/f458b81b-f86a-47f1-b93f-24825a86e0fb.webp',
        'img/f7884720-56f3-463c-9fc1-bad44aaf7aa7.webp',
        'img/14f14635-72f4-4a20-a0cf-eb7f34e83fc5.webp',
        'img/80b12c14-3290-4521-87c4-17e10025a933.webp',
        'img/46058a07-0f55-404f-8773-766e25d54748.webp',
        'img/9e8265df-3084-49e5-90fe-6d97b14ddda1.webp',
        'img/c8958b8f-f90a-4f95-9479-3039bc98ec8e.webp',
        'img/0da37fb9-492d-4876-95db-ef68ff67a6be.webp',
        'img/ef4bbca5-7f81-4841-9205-1a3252dc9a9a.webp',
        'img/0683739a-6006-43b4-849d-3f85facc745c.webp',
        'img/ed849c20-b52c-4a9b-a35e-1f71bb66c2ca.webp',
        'img/a953afaf-b2e8-435d-b746-4b82fa6be2fe.webp',
        'img/34b226bc-e2c8-44d0-bc87-bd0362d79b64.webp',
        'img/3995467a-f874-42e5-a6ba-e2aa268833dd.webp',
        'img/cd58bce8-fb5d-40d5-8260-23230634d331.webp',
        'img/eb022d6e-2a9e-4a5c-bef9-b4d2ce9fbd64.webp'
    ];
    const shuffleBg = document.getElementById('shuffleBg');
    let imgElements = images.map((src, i) => {
        let img = document.createElement('img');
        img.src = src;
        img.className = 'shuffle-img' + (i === 0 ? ' active' : '');
        img.alt = 'Project foto';
        shuffleBg.appendChild(img);
        return img;
    });
    let idx = 0;
    function getRandomIdx() {
        let newIdx;
        do {
            newIdx = Math.floor(Math.random() * imgElements.length);
        } while (newIdx === idx);
        return newIdx;
    }
    function startShuffle() {
        setInterval(() => {
            imgElements[idx].classList.remove('active');
            idx = getRandomIdx();
            imgElements[idx].classList.add('active');
        }, 1500);
    }
    // Show button and start typing after initial animation
    function showButton() {
        document.getElementById('enterBtn').classList.add('visible');
        startTyping();
    }
    // Typing animation for description (smooth, no cursor)
    function startTyping() {
        const text = "Als zelfstandige met 20 jaar ervaring bied ik professionele raammontage aan. Ik hecht waarde aan stiptheid en deskundig advies. Neem vandaag nog contact met me op en ik kom langs voor een gratis offerte. De tevredenheid van mijn klanten staat bij mij voorop.";
        const typedText = document.getElementById('typedText');
        let i = 0;
        typedText.textContent = '';
        function typeChar() {
            if (i < text.length) {
                typedText.textContent += text.charAt(i);
                i++;
                setTimeout(typeChar, 16); // smooth, constant speed
            }
        }
        typeChar();
    }
    // Sequence: logo anim (1s), shuffle (3s), then show button and description, but keep shuffling infinitely
    window.addEventListener('DOMContentLoaded', function() {
        imgElements[0].classList.add('active');
        setTimeout(() => {
            startShuffle();
            setTimeout(() => {
                showButton();
            }, 500);
        }, 1000);
    });
    </script>
